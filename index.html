<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Blog</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body>
  <div id="app">
    <header class="conteiner">
      <nav>
        
        <img src="./assets/camera.png" alt="Camera">
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>

          <form >
            <div class="input-wrapper">
              <label for="search">Pesquise por imagens e coleções</label>
              <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
            </div>
          </form>

          <img class="avatar" src="./assets/avatar2.png" alt="foto avatar"> 
        </ul>
       
      </nav>
    </header>
    
    <main>
      <div class="conteiner">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">
            <img src="https://source.unsplash.com/random?a=1" alt="">
            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tag">
                <span>tag</span>
              </div>
            </figcaption>
              
            </figure>

            

            <figure class="item" style="--delay:0.6s">
              <img src="https://source.unsplash.com/random?b=1" alt="">
              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tag">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
              
            </figure>

            <figure class="item" style="--delay:0.8s">
              <img src="https://source.unsplash.com/random?c=1" alt="">
              <figcaption class="details">
                <h2>Organuizaçao de grids</h2>
                <div class="tag">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
              
            

            <figure class="item" style="--delay:1s">
              <img src="https://source.unsplash.com/random?d=1" alt="">
              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tag">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
              
            

            <figure class="item" style="--delay:1.2s">
              <img src="https://source.unsplash.com/random?e=1" alt="">
              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tag">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
              
           

            <figure class="item" style="--delay:1.4s">
              <img src="https://source.unsplash.com/random?f=1" alt="">
              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tag">
                  <span>tag</span>
                </div>
              </figcaption>
              
            </figure>

            <figure class="item" style="--delay:1.6s">
              <img src="https://source.unsplash.com/random?g=1" alt="">
              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tag">
                  <span>tag</span>
                </div>
              </figcaption>
              
            </figure>

            <figure class="item" style="--delay:1.8s">
              <img src="https://source.unsplash.com/random?h=1" alt="">
              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tag">
                  <span>tag</span>
                </div>
              </figcaption>
              
            </figure>

            <figure class="item" style="--delay:2s">
              <img src="https://source.unsplash.com/random?i=1" alt="">
              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tag">
                  <span>tag</span>
                </div>
              </figcaption>
              
            </figure>
            
        </section>

      </div>

    </main>
    
    <footer class="conteiner">
      <p>© 2024 - Rocketseat Explorer |  Aluno - William Thomas</p>
    </footer>

  </div>

</body>
</html>
